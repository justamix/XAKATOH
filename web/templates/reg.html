{% extends 'base.html' %}
{% load static %}
{% block title %}
Регистрация
{% endblock %}

{% block control %}
<link rel="stylesheet" type="text/css" href="{% static 'reg.css' %}"/>

<div class="registration-container">
    <div class="registration-card">
        <h2>Регистрация</h2>
        <form method="post" action="check/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="first_name" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Почта</label>
                <input type="text" id="last_name" name="email" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст</label>
                <input type="number" id="age" name="age" required min="0" max="120" placeholder="Введите ваш возраст">
            </div>
            <label for="male">Мужчина</label>      
            <input type="radio" id="male" name="gender" value="male" required>

            
            
            <label for="female">Женщина</label>
            <input type="radio" id="female" name="gender" value="female">
            <div class="form-group" style="margin-top: 10px;">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            {% if is_error == True %} 
            <div class="form-group">
                <p>Ошибка регистрации</p>
            </div>
            {% endif %} 
            <button type="submit" class="register-button">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock %}
